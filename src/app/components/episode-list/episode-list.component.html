<div class="episodes-page">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      placeholder="Search for a character"
    />
  </div>

  <div *ngIf="episodes.length > 0" class="episode-list">
    <div *ngFor="let episode of episodes" class="episode-item">
      <div class="episode-header">
        <h3 class="episode-title">{{ episode.name }}</h3>
        <p class="episode-airdate">{{ episode.air_date }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="loading">{{STATUS_MESSAGES.LOADING}}</div>
</div>
